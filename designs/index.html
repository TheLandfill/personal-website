		<script>

			document.addEventListener("DOMContentLoaded", function() {
				console.log("DOMContentLoaded");
				var a = document.querySelector('.blur-image');
				console.log("a = " + a);
				if (!a) return !1;
				var c = document.querySelector('.full-image'),
					b = c.getAttribute("data-src"),
					img = new Image;
				console.log("b = " + b);
				console.log("c = " + c);

				img.src = b;
				img.onload = function () {
					a.classList.add('image-loaded'),
					c.style.backgroundImage = 'url(' + b + ')';
				};
			});
		</script>
